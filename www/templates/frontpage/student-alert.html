<section class="row">
	<div class="col-xs-12">
		<div class='icon-box'>
			<img src="/images/icons/next-course-icon@2x.png">
		</div>
		[if booking != 'false']
			<div class="text-box">
				<h4>Next class, ${booking.course.name} in ${booking.room.name}</h4>
				<h4>${dateFormatObj.date}, ${dateFormatObj.timeFrom}</h4>
			</div>
		[else]
			<div class="text-box">
				<h4> No classes are scheduled for you at the moment</h4>
				<h4></h4>
			</div>
		[endif]
	</div>
</section>
