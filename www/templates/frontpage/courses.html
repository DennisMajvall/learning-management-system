	<div class="row">
		<div class="col-xs-12">
			<h3 class="page-header"> Courses </h3>
			[repeat courses, course]
				<div class="panel panel-default course-panel" data-id=${course._id}>
				  	<div class="panel-heading">${course.name} ${course.period}</div>
				  	<div class="panel-body">${course.description}</div>
				</div>
			[endrepeat]
		</div>
	</div>
