<!-- Book a room modal-->
<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> Boka ${room.name}</h4>
      </div>
      <div class="modal-body">
        	<form>

            <p class="date"> <strong>Datum:</strong> ${dateInfo.date} </p>

            <div class="form-group">
                <label for="courseSelect" class="control-label">Välj kurs</label>
                <select class="form-control" id="courseSelect">
                </select>
            </div>

            <div class="form-group">
                <label for="timeSelect" class="control-label">Välj kurs</label>
                <select class="form-control" id="timeSelect">
                  <option> Förmiddag </option>
                  <option> Eftermiddag </option>
                  <option> Heldag </option>
                </select>
            </div>

          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
        <button type="button" class="btn btn-primary book-button" data-dismiss="modal">Boka!</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
