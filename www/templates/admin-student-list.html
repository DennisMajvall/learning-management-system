<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Students</h3>
			<ul>
			    [repeat students, student]
			        <li class="student-list-li">
			        	<a class="student-${student.firstname}" href="#">${student.firstname}</a>
			        	<a class="student-${student.lastname}" href="#">${student.lastname}</a>
			        </li>
			    [endrepeat]
			</ul>
		</div>
	</div>
</div>
