<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>${title}</h3>
			<input type="search" class="form-control" placeholder="search"></input>
			<div class="vspace"></div>
			<ul class="search-list">
			    [repeat items, item]
					<li item-id="${item._id}">
						[if type == "student" || type == "teacher" || type == "admin"]
							<a>${item.firstname} ${item.lastname}</a>
						[else if type == "education" || type == "course"]
							<a>${item.name}</a>
						[else if type == "room"]
							<a>${item.name}</a><br>
							<p>${item.period}</p>
						[endif]
					</li>
			    [endrepeat]
			</ul>
		</div>
	</div>
</div>
