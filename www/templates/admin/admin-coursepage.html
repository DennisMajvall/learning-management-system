<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Courses</h3>
			<ul>
                [repeat courses,course]
                	<li class="coursepage-li">
                		<a class="course-${course.name}" href="#">${course.name}</a><br>
                		<p class="course-${course.period}">${course.period}</p>
                   	</li>
                [endrepeat]
			</ul>
		</div>
	</div>
</div>
