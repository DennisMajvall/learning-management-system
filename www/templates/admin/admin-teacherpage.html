<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Teachers</h3>
			<input type="search" class="form-control" placeholder="search"></input>
			<div class="vspace"></div>
			<ul>
                [repeat teachers,teacher]
                	<li class="teacherpage-li">
                		<a class="teacher-info id-${teacher._id}" href="#">${teacher.firstname} ${teacher.lastname}</a>
                   	</li>
                [endrepeat]
			</ul>
		</div>
	</div>
</div>
