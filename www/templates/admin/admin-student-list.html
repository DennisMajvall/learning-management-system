<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Students</h3>
			<input type="search" class="form-control" placeholder="search"></input>
			<div class="vspace"></div>
			<ul>
			    [repeat students, student]
			        <li class="student-list-li">
			        	<a class="student-info" student-id="${student._id}" href="#">${student.firstname} ${student.lastname}</a>
			        </li>
			    [endrepeat]
			</ul>
		</div>
	</div>
</div>
