<input class="form-control " rows="3" bind-key="message"    placeholder="Message content"    value="${item.message}">
<input type="text" class="form-control" bind-key="timeCreated"   placeholder="Message time"   value="${item.timeCreated}">
<input type="text" class="form-control" bind-key="author"    placeholder="Author id"    value="${item.author}">
<input type="text" class="form-control" bind-key="courses" placeholder="Course id" value="${item.courses}">
