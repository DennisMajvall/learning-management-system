<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Educations</h3>
			<input type="search" class="form-control" placeholder="search"></input>
			<div class="vspace"></div>
			<ul>
                [repeat educations,education]
                	<li class="educationpage-li">
                		<a class="education-info" education-id="${education._id}" href="#">${education.name}</a>
                   	</li>
                [endrepeat]
			</ul>
		</div>
	</div>
</div>
