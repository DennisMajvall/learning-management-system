<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Edit</h3>
	        <div class="input-group input-group-sm rooms-edit-page-input-areas">
				<input value="${room.name}" type="text" class="form-control" placeholder="Room name" aria-describedby="sizing-addon3">
				<input value="${room.bookedTime}" type="text" class="form-control" placeholder="Booked time" aria-describedby="sizing-addon3">
				<input value="${room.bookedBy}" type="text" class="form-control" placeholder="Booked by" aria-describedby="sizing-addon3">
			</div>
			<div class="edit-buttons">
				<button type="button">Delete room</button>
				<button type="button">Discard changes</button>
				<button type="button">Save changes</button>
			</div>
		</div>
	</div>
</div>
