<div>
	<img class="menu-toggle" src="/images/icons/hamburger-icon@2x.png" />
	<div class='row'>
		<div class='col-xs-12 menu'>

			<header class='row ${role}-sidebar-color header-sidebar'>
				<a href="/">${header}</a>
			</header>

			<div class='row profile-container'>
				<img class="img-responsive profile-picture" src="/images/profiles/${picture}" />
			</div>

			<a href="/profile">
				<img class="settings-icon" src="/images/icons/settings-icon@2x.png" />
			</a>

			<div class="menu-margin-left">
				<p class="menu-fullname">${fullname}</p>
				<p class="menu-education">${education}</p>
			</div>

			<div class='row menu-box-style menu-courses'>
				<h4>Courses</h4>
			</div>

			<ul class="menu-margin-left">
				[repeat courses,course]
					<li><a class="menu-choice-courses" href="/course-page-${course._id}">${course.name}</a></li>
				[endrepeat]
			</ul>

			<div class="row menu-box-style">
				<h4><a class="" href="/message">Messages</a></h4>
			</div>


			<div class="row menu-box-style menu-study-rooms">
				<h4><a class="" href="/bookings">Book a Room</a></h4>
			</div>
			[if role == 'teacher']
				<div class="row menu-box-style menu-study-rooms">
					<h4><a class="" href="/announcements">My announcements</a></h4>
				</div>
			[endif]

			<div class='menu-margin-left'>
				<button class="btn log-out">${logout}</button>
			</div>
		</div>
	</div>
</div>
